<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <title>Ducks</title>
  </head>
  <body>
    <main>
      <!--Duck 1 flexbox start  -->
      <section class="duck1">
        <!--duck inner sections  -->
        <section class="duck1-inner">
          <section class="duck1-inner-Text">
            <h1>John Doe</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </p>
          </section>

         <section class="duck1-inner-Flexbottom">
            <table>
              <tbody>
                <tr>
                  <th class="table-extra-padding">
                    Age
                  </th>
                  <td class="table-extra-margin">
                    42
                  </td>
                </tr>
                <tr>
                  <th>
                    Country
                  </th>
                  <td class="table-extra-margin">
                    United Kingdom
                  </td>
                </tr>
              </tbody>
            </table>
            <img src="edit-icon.png" alt="ez egy ceruza icon" />
          </section>
        </section>

        <section class="duck1-innerImg">
          <img src="duck.jpg" alt="John Doe képe" />
        </section>
        <!-- End of duck1 inner sections  -->
      </section>

      <!-- Start of duck2 Flexbox -->
      <section class="duck2">
        <!--duck2 inner sections  -->
        <section class="duck2-inner">
          <section class="duck2-inner-Text">
            <h1>Jane Doe</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </p>
          </section>

          <section class="duck2-inner-Flexbottom">
            <table>
              <tbody>
                <tr>
                  <th class="table-extra-padding">
                    Age
                  </th>
                  <td class="table-extra-margin">
                    26
                  </td>
                </tr>
                <tr>
                  <th>
                    Country
                  </th>
                  <td class="table-extra-margin">
                    United Kingdom
                  </td>
                </tr>
              </tbody>
            </table>
            <img src="edit-icon.png" alt="ez egy ceruza icon" />
          </section>
        </section>
        <!-- End of duck2 inner sections  -->
        <section class="duck2-innerImg">
          <img src="duck2.jpg" alt="Jane Doe képe" />
        </section>
      </section>
      <!-- End of duck2 inner sections  -->
    </main>
  </body>
</html>
